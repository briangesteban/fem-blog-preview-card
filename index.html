<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="content">
      <h1 class="content__header">Blog Preview Card</h1>
      <article class="blog-card">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="blog-card__thumbnail"
        />
        <p class="blog-card__label"><strong>Learning</strong></p>
        <p class="blog-card__pub-date">Published 21 Dec 2023</p>
        <h2 class="blog-card__title">HTML & CSS foundations</h2>
        <p class="blog-card__details">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="blog-card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="author__avatar"
          />
          <p class="author__name"><strong>Greg Hooper</strong></p>
        </div>
      </article>
    </main>
    <footer class="footer">
      <p class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#BrianEsteban">Brian Esteban</a>.
      </p>
    </footer>
  </body>
</html>
